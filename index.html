<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Visualizer</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="controls">
        <div class="group">
            <div class="input-group">
                <button id="reset-button">Reset</button>
                <button id="plot-button">Plot</button> <!-- Add plot button -->
            </div>
            <div class="input-group">
                <label for="order">Order:</label>
                <input type="number" id="order" value="0" min="1" max="6" step="1">
            </div>
            <div class="input-group">
                <label for="min-x">-</label>
                <input type="number" id="min-x" value="0">
                <label>X</label>
                <input type="number" id="max-x" value="100">
                <label for="max-x">+</label>
            </div>
            <div class="input-group">
                <label for="min-y">-</label>
                <input type="number" id="min-y" value="0">
                <label>Y</label>
                <input type="number" id="max-y" value="100">
                <label for="max-y">+</label>
            </div>
        </div>
        <div class="group" id="parameter-group">
        </div>
    </div>
    <div class="formula" id="debug-output"></div>
    <div id="plot"></div>

    <!-- Sidebar for input -->
    <div id="sidebar" class="sidebar">
        <textarea id="csv-input" placeholder="Enter points as x,y\nOne per line"></textarea>
        <button id="plot-points-button">Plot Points</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
